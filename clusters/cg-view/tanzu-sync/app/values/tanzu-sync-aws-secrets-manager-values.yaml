---
secrets:
  eso:
    aws:
      region: us-west-2
      tanzu_sync_secrets:
        role_arn: arn:aws:iam::017529031426:role/ra-tap-view--tanzu-sync-secrets
    remote_refs:
      sync_git:
        # TODO: Fill in your configuration for ssh or basic auth here (see tanzu-sync/app/config/.tanzu-managed/schema--eso.yaml)
        ssh:
          private_key:
            key: dev/ra-tap-view/tanzu-sync/sync-git-ssh
            property: ssh-privatekey
          known_hosts:
            key: dev/ra-tap-view/tanzu-sync/sync-git-ssh
            property: ssh-knownhosts        
      install_registry_dockerconfig:
        dockerconfigjson:
          key: dev/ra-tap-view/tanzu-sync/install-registry-dockerconfig
